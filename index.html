<!DOCTYPE html>
<html>
<head>
<title>Nevsky Supply Calculator</title>
<meta charset="UTF-8">
<link rel = "icon" href = "Images/provender.png" type = "image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row py-5 align-items-center"> 
            <div class="col text-center" >
                <img src="Images/title.png" style="max-width: 500px;">
            </div>
        </div>
        <div class="container" style="max-width: 700px">
            <div class="row py-2 align-items-end">
                <div class="col text-center"><img  src="images/cart.png"></div>
                <div class="col text-center"><img  src="images/boat.png"></div>
                <div class="col text-center"><img  src="images/sled.png"></div>
                <div class="col text-center"><img  src="images/ship.png"></div>
                <div class="col text-center"><img  src="images/commandery.png"></div>
                <div class="col text-center"><img  src="images/archbishopric.png"></div>
            </div>        
            <div class="row py-2 align-items-center">
                <div class="col text-center intvar"><input type="number" class="form-control" id="carts" value=0></div>
                <div class="col text-center intvar"><input type="number" class="form-control" id="boats" value=0></div>
                <div class="col text-center intvar"><input type="number" class="form-control" id="sleds" value=0></div>
                <div class="col text-center intvar"><input type="number" class="form-control" id="ships" value=0></div>
                <div class="col text-center bonus"><input type="checkbox" id="commandery"></div>
                <div class="col text-center bonus"><input type="checkbox" id="archbishopric" disabled=true></div>
            </div>        
            <div class="row py-2 align-items-end lord-row">
                <div id="Andreas" class="col text-center lord" style="border-color: black"><img  src="images/Andreas.png"></div>
                <div id="Hermann" class="col text-center lord"><img  src="images/Hermann.png"></div>
                <div id="Heinrich" class="col text-center lord"><img  src="images/Heinrich.png"></div>
                <div id="Knud&Abel" class="col text-center lord"><img  src="images/Knud&Abel.png"></div>
                <div id="Rudolf" class="col text-center lord"><img  src="images/Rudolf.png"></div>
                <div id="Yaroslav" class="col text-center lord"><img  src="images/Yaroslav.png"></div>
            </div>
            <div class="row py-2 align-items-end lord-row">
                <div id="Aleksandr" class="col text-center lord"><img  src="images/Aleksandr.png"></div>
                <div id="Andrey" class="col text-center lord"><img  src="images/Andrey.png"></div>
                <div id="Domash" class="col text-center lord"><img  src="images/Domash.png"></div>
                <div id="Gavrilo" class="col text-center lord"><img  src="images/Gavrilo.png"></div>
                <div id="Vladislav" class="col text-center lord"><img  src="images/Vladislav.png"></div>
                <div id="Karelians" class="col text-center lord"><img  src="images/Karelians.png"></div>
            </div>
        </div>
        <div class="container py-2 text-center">
            <div class="row py-5 align-items-center">
                <div class="text-center" style="font-size:32px;"><span id="prov_count">1</span><img  src="images/provender.png"></div>
            </div>
            <canvas id ="map_canvas" width = 1111 height = 969 style="background: url('images/map.png')"></canvas>
        </div>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
